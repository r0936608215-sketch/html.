<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>韓國美食</title>
<style>
body { margin: 0; text-align: center; font-family: sans-serif; }
header, footer { background: #f60; color: #fff; padding: 10px; }
nav { background: #fa0; }
nav a { color: #fff; padding: 5px; display: inline-block; text-decoration: none; }
.d { position: relative; display: inline-block; color: #fff; cursor: pointer; }
.d div { display: none; position: absolute; background: #fc0; min-width: 100px; }
.d:hover div { display: block; }
.d div a { display: block; color: #fff; }

/* 圖片容器調整 */
.c { 
    width: 80%; 
    max-width: 800px; /* 限制最大寬度，避免在大螢幕下過大 */
    margin: 20px auto; 
    overflow: hidden; 
    border-radius: 8px; /* 增加一點圓角美化 */
}

/* 輪播動畫調整 */
.s { 
    display: flex; 
    width: 300%; /* 三張圖總寬度為 300% */
    animation: x 9s infinite; 
}

.s img { 
    width: 33.333%; /* 每一張圖佔據容器的 100% */
    height: 450px; /* 固定高度 */
    object-fit: cover; /* 關鍵：確保圖片比例正確且填滿區域，不會被拉伸變形 */
}

@keyframes x {
    0%, 25% { transform: translateX(0); }
    33%, 58% { transform: translateX(-33.333%); }
    66%, 91% { transform: translateX(-66.666%); }
    100% { transform: translateX(0); }
}

section { padding: 20px; font-size: 1.2em; }
</style>
</head>

<body>

<header>韓國美食</header>

<nav>
    <a href="#a">關於</a>
    <div class="d">連結
        <div>
            <a href="#p">圖片</a>
            <a href="#f">菜名</a>
        </div>
    </div>
</nav>

<div class="c" id="p">
    <div class="s">
        <img src="https://cdn2.ettoday.net/images/870/d870241.jpg">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxKIqfBxYpnW2dckJ04G8P4MU6AB3mq6_gyQ&,jpg">
        <img src="https://s3.ap-northeast-1.amazonaws.com/files.jpneazy.com/media/onigiri6_9e8bc56bfb.jpg">
    </div>
</div>

<section id="a">韓國美食介紹</section>
<section id="f">生章魚 | 韓國炸雞 | 飯糰</section>

<footer>END</footer>

</body>
</html>
